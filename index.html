<p>Sir Tim Berners-Lee is a British computer scientist who invented the World Wide Web in 1989. His creation changed how people connect and share information across the world. He also developed the first web browser and website, making the internet easier to use. Today, he is working on a project called Solid, which helps people have more control over their personal information online.</p>
